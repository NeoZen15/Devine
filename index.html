<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon premier site</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        .rectangle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 10%;
            border: 3px solid white;
            background-color: transparent;
            text-align: center;
            font-size: 24px;
            line-height: 10%;
            border-radius: 20px;
        }

        .rectangle input {
            background-color: transparent;
            color: white;
            font-size: 24px;
            border: none;
            text-align: center;
            width: 100%;
            height: 100%;
            outline: none;
        }

        #resultat {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
            animation: fade 2s forwards;
        }

        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .good {
            color: green;
        }

        .close {
            color: red;
        }

        .near {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Devinez le nombre entre 1 et 50</h1>
    <div class="rectangle">
        <input type="number" id="guess" placeholder="Entrez votre nombre ici...">
    </div>
    <div id="resultat"></div>

    <script>
        const solution = Math.floor(Math.random() * 50) + 1;
        const input = document.getElementById("guess");
        const resultat = document.getElementById("resultat");

        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                const guess = parseInt(input.value);
                if (guess === solution) {
                    resultat.innerHTML = "Félicitations! Vous avez deviné le nombre!";
                    resultat.classList.add("good");
                    resultat.classList.remove("close");
                    resultat.classList.remove("near");
                } else if (Math.abs(guess - solution) <= 5) {
                    resultat.innerHTML = "Vous êtes très proche!";
                    resultat.classList.add("near");
                    resultat.classList.remove("close");
                    resultat.classList.remove("good");
                } else {
                    resultat.innerHTML = "Désolé, vous êtes loin!";
                    resultat.classList.add("close");
                    resultat.classList.remove("near");
                    resultat.classList.remove("good");
                }
                resultat.style.animation = "none";
                void resultat.offsetWidth;
                resultat.style.animation = "fade 2s forwards";
                input.value = "";
            }
        });
    </script>
</body>
</html>
