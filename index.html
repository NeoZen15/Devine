<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO PUTAIN DEVINEZ</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        .rectangle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 10%;
            border: 3px solid white;
            background-color: transparent;
            text-align: center;
            font-size: 24px;
            line-height: 10%;
            border-radius: 20px;
        }

        .rectangle input {
            background-color: transparent;
            color: white;
            font-size: 24px;
            border: none;
            text-align: center;
            width: 100%;
            height: 100%;
            outline: none;
        }

        #resultat {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
            animation: fade 2s forwards;
        }

        .good {
            color: green;
        }

        .close {
            color: red;
        }

        .near {
            color: orange;
        }

        .messages {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 10%;
            text-align: center;
            font-size: 24px;
            line-height: 10%;
            border-radius: 20px;
        }
        
    </style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-P4MWXS5JQC"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-P4MWXS5JQC');
</script>
<body>
    <h1>DEVINEZ</h1>
    <div class="rectangle">
        <input type="number" id="guess" placeholder="Entrez votre nombres entre 1 et 50 ici !">
    </div>

    <div class="messages">
        <div id="resultat"></div>
    </div>

    <script>
        const solution = Math.floor(Math.random() * 50) + 1;
        const input = document.getElementById("guess");
        const resultat = document.getElementById("resultat");
        const messages = document.querySelector('.messages');

        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                const guess = parseInt(input.value);
                if (guess === solution) {
                    messages.innerHTML = "<div class='good'>Félicitations! Vous avez deviné le nombre!</div>";
                } else if (Math.abs(guess - solution) <= 5) {
                    messages.innerHTML = "<div class='near'>Vous êtes très proche!</div>";
                } else {
                    messages.innerHTML = "<div class='close'>Désolé, vous êtes loin!</div>";
                }
                resultat.style.animation = "none";
                void resultat.offsetWidth;
                resultat.style.animation = "fade 2s forwards";
                input.value = '';
            }
        });
    </script>
</body>
</html>
