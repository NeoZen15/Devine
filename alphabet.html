<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'alphabet</title>
    <link rel="stylesheet" type="text/css" href="stylealphabet.css">
</head>
<body>
    <body>
        <h1>L'ALPHABET</h1>
        <div id="alphabet"></div>
        <div id="chrono">00:00.000</div>
        <div id="alphabet"></div>
        <div class="rectangle">
            <input type="text" id="input-alphabet" placeholder="Tapez l'alphabet ici..." maxlength="26" autocomplete="off" autofocus="false">
        </div>

        <div id="best-time">Meilleur temps : <span id="best-time-value">--:--.--</span></div>

        <button id="boutonRecommencer">RO PUTAIN</button>
    </body>

    <script>
        let alphabetContainer = document.getElementById("alphabet");
        let inputAlphabet = document.getElementById("input-alphabet");
        let boutonRecommencer = document.getElementById("boutonRecommencer");
        let bestTime = document.getElementById("best-time-value");
        let chrono = document.getElementById("chrono");
        let intervalId;
        let time = 0;
        let bestTimeValue = localStorage.getItem("bestTimeValue");

        if (bestTimeValue) {
            bestTime.innerHTML = bestTimeValue;
        }

        let alphabet = "abcdefghijklmnopqrstuvwxyz";

        inputAlphabet.addEventListener("input", function() {
            if (time === 0) {
                intervalId = setInterval(function() {
                    time++;
                    chrono.innerHTML = (time / 100).toFixed(2);
                }, 10);
            }
        });

        inputAlphabet.addEventListener("input", function() {
            let inputAlphabetValue = inputAlphabet.value;
            let alphabetValue = alphabet.substr(0, inputAlphabetValue.length);

            if (inputAlphabetValue === alphabetValue) {
                alphabetContainer.innerHTML = alphabet.substr(inputAlphabetValue.length);
            }

            for (let i = 0; i < inputAlphabetValue.length; i++) {
                if (inputAlphabetValue[i] === alphabet[i]) {
                    inputAlphabet.style.color = "green";
                } else {
                    inputAlphabet.style.color = "red";
                }
            }

            if (inputAlphabetValue === alphabet) {
                clearInterval(intervalId);
                inputAlphabet.disabled = true;
                inputAlphabet.style.color = "green";
                boutonRecommencer.style.display = "block";

                if (bestTimeValue === null || time < bestTimeValue) {
                    //format the time
                    bestTimeValue = time;
                    bestTime.innerHTML = (bestTimeValue / 100).toFixed(2);
                }

                if (time > bestTimeValue) {
                    bestTime.innerHTML = (bestTimeValue / 100).toFixed(2);
                }
            }
        });

        boutonRecommencer.addEventListener("click", function() {
            inputAlphabet.disabled = false;
            inputAlphabet.value = "";
            inputAlphabet.style.color = "black";
            boutonRecommencer.style.display = "none";
            alphabetContainer.innerHTML = alphabet;
            time = 0;
            chrono.innerHTML = "00:00.000";
        });

    </script>
</body>
</html>
